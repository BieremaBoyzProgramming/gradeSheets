<html moznomarginboxes lang="en">
  <head>
    <meta charset="UTF-8"/>
    <title>Grade Sheets Generator</title>
    <script type="text/javascript" src="lib/d3.min.js" defer></script>
    <script type="text/javascript" src="lib/parseDSV.js" defer></script>
    <script type="text/javascript" src="lib/gradeSheets.js" defer></script>
    <link href="lib/gradeSheets.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div id="warnings">
      <noscript>
        <p>The grade sheets application can't do anything since your browser is
          not allowing JavaScript code to run. Is it disabled in your browser
          settings?
        </p>
      </noscript>
      <p style="display: none">The grade sheets application can't control how
        the printed output looks, since your browser is not allowing CSS code to
        run. Is it disabled in your browser settings?
      </p>
    </div>
    <script>
      document.getElementById('warnings').style.display = 'none';
    </script>
    <div class="about"><a href="../LICENSE.txt">About</a></div>
    <div id="input" style="display: none;">
      <input
        id="filesInput"
        type="file"
        accept="text/tab-separated-values,.tsv,text/csv,.csv"
        multiple="true"/>
      <input id="dateInput" type="text"/>
    </div>
    <div id="output"><div id="scaleDiv"></div></div>
  </body>
</html>
